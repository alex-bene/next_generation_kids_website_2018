<div class="cd-timeline-block">
  <div class="cd-timeline-img cd-{{Icon}}">
    <img src={{Icon_Path}} alt="{{Icon}}">
  </div> <!-- cd-timeline-img -->

  <div class="cd-timeline-content">
    <h2>{{Title}}</h2>
    <p>{{Content}}</p>
    <span class="cd-date">{{Year}}</span>
  </div> <!-- cd-timeline-content -->
</div> <!-- cd-timeline-block -->
